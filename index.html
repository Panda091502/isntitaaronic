<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>PURPOMODORO 💜</h1>

    <div class="timer-box">
      <div id="timer">30:00</div>
      <div class="buttons">
        <button data-mode="work" class="mode-btn">Work</button>
        <button data-mode="break" class="mode-btn">Break</button>
      </div>
    </div>

    <div class="input-group">
      <label for="workInput">Set Work Time (min):</label>
      <input type="number" id="workInput" min="1" value="30" />
      <button id="setTimeBtn">Set</button>
    </div>

    <div class="quote" id="quote"></div>

    <h2>📝 Task List</h2>
    <div class="task-input">
      <input type="text" id="new-task" placeholder="Add a task..." />
      <button id="add-task">Add</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
